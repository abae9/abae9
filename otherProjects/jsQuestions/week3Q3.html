<html>
<body>
<script language=JavaScript>

function writeTimesTable(timesTable, timesByStart, timesByEnd) {

    for (; timesByStart <= timesByEnd; timesByStart++) {

        document.write(timesTable + " * " + timesByStart + " = " +

            timesByStart * timesTable + "<br>");

    }

}

</script>
</body>
</html>
