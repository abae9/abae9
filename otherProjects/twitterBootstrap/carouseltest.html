<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Default Carousel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--Bootstrap-->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<header class="row">
<h1>Catrousel</h1>
</header>
</div>
<!--begin Bootstrap Carousel-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
<li data-target="#myCarousel" data-slide-to="1"></li>
<li data-target="#myCarousel" data-slide-to="2"></li>
<li data-target="#myCarousel" data-slide-to="3"></li>
</ol>
<!-- Wrapper for items and captions -->
<div class="carousel-inner" role="listbox">
<div class="item active">
<img src="images/cat1.jpg" alt="...">
<div class="carousel-caption">
<h3>Cat and a man</h3>
<p>Wow....</p></div>
</div>
<div class="item">
<img src="images/cat2.jpg" alt="...">
<div class="carousel-caption">
<h3>A Fat Cat</h3>
<p>Double Wow....</p>
</div>
</div>
<div class="item">
<img src="images/cat3.jpg" alt="...">
<div class="carousel-caption">
<h3>Cat Fighting Dog</h3>
<p>Triple Wow....</p>
</div>
</div>
<div class="item">
<img src="images/cat4.jpg" alt="...">
<div class="carousel-caption">
<h3>Christmas Cat</h3>
<p>Quadruple Wow....</p>
</div>
</div>
<!--end active-->
</div>
<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
<!--end carousel-->
</div>
<!--Latest jQuery Core Library-->
<script src="http://code.jquery.com/jquery-latest.min.js">
</script>
<!--Bootstrap-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>


<style>

.carousel-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 10;
    padding-top: 0;
    padding-bottom: 0;
    color: #fff;
    text-align: left;
    padding-left: 2%;
}
.carousel-caption h3 {
font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
    letter-spacing: -1px;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 0;
    text-align:left;
    text-shadow: 2px 1px 2px rgba(0,0,0,0.9);
}
.carousel-caption p {
    margin-top: 0;
    font-size: 14px;
    text-align:left;
}
.carousel-control { width: 15% }
.carousel-indicators { bottom: 2px }
/**active slide indicator color**/
.carousel-indicators .active { background:#F00}
/**arrows**/
.carousel-control .glyphicon-chevron-left, .carousel-control .glyphicon-chevron-right, .carousel-control .icon-prev, .carousel-control .icon-next {
    width: 25px;
    height: 25px;
    font-size: 25px;
}
/**transtion speed**/
.carousel-inner > .item { transition: left 1s  ease-in-out 0s; }
.carousel-inner > .item > img, .carousel-inner > .item > a > img {
    width: 100%;
    margin: auto;
}
.carousel-fade .carousel-inner .item {
    opacity: 0;
    -webkit-transition-property: opacity;
    transition-property: opacity;
}
.carousel-fade .carousel-inner .active { opacity: 1; }
.carousel-fade .carousel-inner .active.left, .carousel-fade .carousel-inner .active.right {
    left: 0;
    opacity: 0;
    z-index: 1;
}
.carousel-fade .carousel-inner .next.left, .carousel-fade .carousel-inner .prev.right { opacity: 1; }
.carousel-fade .carousel-control { z-index: 2; }
</style>
